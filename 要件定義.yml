システム概要:
  システム名: 飲み会スケジュール調整アプリ
  目的: オンラインで簡単に飲み会の日程調整を行えるようにする
  対象ユーザー:
    - イベント企画者
    - イベント参加者

機能要件:
  イベント作成機能:
    概要: イベントの新規作成を行う
    入力項目:
      - イベント名（必須）
      - 候補日（必須、複数選択可）
    出力: イベント共有用URL
    備考: ログイン不要で作成可能

  イベント参加回答機能:
    概要: 参加者が候補日に対して参加可否を回答
    入力項目:
      - ユーザー名（必須）
      - 各候補日の参加可否（必須）
        - ◯：参加可能
        - △：調整可能
        - ✗：参加不可
    備考: ログイン不要で回答可能

  イベント閲覧機能:
    概要: イベントの回答状況を一覧表示
    表示項目:
      - イベント名
      - 候補日一覧
      - ユーザーごとの回答状況
      - 各候補日の参加可否記号（◯△✗）
    備考: 誰でも閲覧可能

データモデル:
  イベント:
    - イベントID（自動生成）
    - イベント名
    - 候補日リスト
    - 作成日時

  回答:
    - イベントID（外部キー）
    - ユーザー名
    - 回答データ:
      - 候補日
      - 参加可否（◯△✗）
    - 回答日時

画面一覧:
  - イベント作成画面
  - イベント回答画面
  - イベント閲覧画面（回答状況一覧）

技術要件:
  フロントエンド:
    - HTML
    - CSS
    - Vanilla JavaScript
  
  バックエンド:
    - Firebase Functions v1
    - Firestore

開発環境:
  - Firebase Emulator Suiteを使用した開発環境
  - Firebase無料プランの制限内での実装

セキュリティ要件:
  - 基本的なデータ検証
  - イベントIDによるアクセス制御 