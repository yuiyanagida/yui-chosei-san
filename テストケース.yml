結合テストケース:
  1. イベント作成フロー:
    概要: イベント作成から共有までの一連の流れ
    前提条件:
      - エミュレータが起動している
      - ブラウザでアプリケーションにアクセス可能

    テストケース:
      基本フロー:
        1. トップページアクセス:
          - http://localhost:5002 にアクセス
          - イベント作成フォームが表示されることを確認

        2. イベント情報入力:
          - イベント名: "テスト飲み会"
          - 候補日: 
            - 現在日付から1週間後
            - 現在日付から2週間後
          - 「日程を追加」で3つ目の日付を追加
          - 3つ目の日付を削除

        3. イベント作成:
          - 「イベントを作成」ボタンをクリック
          - 成功メッセージが表示されることを確認
          - 共有URLが生成されることを確認

        4. URLコピー機能:
          - 「URLをコピー」ボタンをクリック
          - クリップボードにURLがコピーされることを確認

    期待結果:
      - イベントがFirestoreに保存される
      - 正しい形式の共有URLが生成される
      - コピーされたURLが有効

  2. 回答フロー（単一ユーザー）:
    概要: イベントへの回答プロセス
    前提条件:
      - イベントが作成済み
      - イベント詳細ページにアクセス可能

    テストケース:
      基本フロー:
        1. イベントページアクセス:
          - 共有URLにアクセス
          - イベント詳細と回答フォームが表示される

        2. 回答入力:
          - 名前: "テストユーザー1"
          - 各日程に対して:
            - 1日目: "◯"
            - 2日目: "△"

        3. 回答送信:
          - 「回答を送信」ボタンをクリック
          - 成功メッセージが表示される
          - 回答一覧に入力内容が反映される

    期待結果:
      - 回答がFirestoreに保存される
      - 画面上の回答一覧が更新される
      - フォームがリセットされる

  3. 複数ユーザー同時アクセス:
    概要: 複数ユーザーによる同時操作
    前提条件:
      - イベントが作成済み
      - 複数のブラウザまたはシークレットウィンドウを使用

    テストケース:
      同時アクセス:
        1. ユーザー1の操作:
          - ブラウザ1でイベントページにアクセス
          - 名前: "ユーザー1"
          - 全日程: "◯"で回答

        2. ユーザー2の操作:
          - ブラウザ2で同じイベントページにアクセス
          - 名前: "ユーザー2"
          - 全日程: "△"で回答

        3. 同時送信:
          - 両ユーザーがほぼ同時に回答を送信

    期待結果:
      - 両方の回答が正しく保存される
      - 両方のブラウザで回答一覧が更新される
      - データの競合が発生しない

  4. エラーケース:
    概要: 異常系の動作確認
    
    テストケース:
      1. イベント作成エラー:
        - イベント名を空で送信
        - 日付を選択せずに送信
        期待結果: 適切なエラーメッセージが表示される

      2. 回答エラー:
        - 名前を入力せずに送信
        - 一部の日程を未回答で送信
        - 存在しないイベントIDでアクセス
        期待結果: 
          - バリデーションエラーが表示される
          - 適切なエラーページが表示される

      3. ネットワークエラー:
        - オフライン状態でイベント作成
        - オフライン状態で回答送信
        期待結果: ユーザーフレンドリーなエラーメッセージが表示される

  5. ブラウザ互換性:
    概要: 異なるブラウザでの動作確認
    
    確認ブラウザ:
      - Google Chrome
      - Firefox
      - Safari
      - Edge

    確認項目:
      - レイアウトの崩れがないか
      - 全ての機能が正常に動作するか
      - 日付選択UIが正しく表示されるか
      - エラーメッセージが適切に表示されるか

