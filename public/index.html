<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="firebase-debug-mode" content="false">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.firebaseio.com https://*.googleapis.com; script-src 'self' 'unsafe-inline' https://*.firebaseio.com https://*.googleapis.com https://www.gstatic.com; connect-src 'self' https://*.firebaseio.com wss://*.firebaseio.com https://*.googleapis.com https://*.cloudfunctions.net localhost:*;">
    <title>飲み会スケジュール調整</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">飲み会スケジュール調整</h1>
        </header>
        <main>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventName">イベント名</label>
                    <input type="text" id="eventName" class="input" required>
                </div>
                <div class="form-group">
                    <label>候補日</label>
                    <div id="dateSelection"></div>
                    <button type="button" class="btn" id="addDate">候補日を追加</button>
                </div>
                <button type="submit" class="btn">イベントを作成</button>
            </form>
            <div id="result"></div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="/js/config.js"></script>
    <script type="module" src="/js/create.js"></script>
</body>
</html>
